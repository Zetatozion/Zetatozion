<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZETA TO ZION</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <img src="image.jpg" alt="Zeta to Zion Cliff" class="bg-image" />

  <img id="waterCursor" class="custom-cursor" src="water1.png" />

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <div class="overlay-content" id="nav-menu">
    <nav>
      <ul>
        <li><a href="#" onclick="playClick()">▪️ HOME</a></li>
        <li><a href="#" onclick="playClick()">▪️ PHILOSOPHY</a></li>
        <li><a href="#" onclick="playClick()">▪️ INTERPLANETARY INFRASTRUCTURE</a></li>
        <li><a href="#" onclick="playClick()">▪️ POETRY & ART</a></li>
        <li><a href="#" onclick="playClick()">▪️ MATHEMATICS</a></li>
        <li><a href="#" onclick="playClick()">▪️ COLLABORATION CONTACTS</a></li>
        <li><a href="#" onclick="playClick()">▪️ UPCOMING EVENTS</a></li>
        <li><a href="#" onclick="playClick()">▪️ SHOP</a></li>
        <li><a href="#" onclick="playClick()">▪️ RESUME</a></li>
        <li><a href="#" onclick="playClick()">▪️ CONTACT</a></li>
      </ul>
    </nav>
  </div>

  <div class="lighthouse-gateway" onclick="window.location.href='/gateway'"></div>

  <audio id="nav-sound" src="click.mp3" preload="auto"></audio>

  <script>
    const trail = [];
    const maxTrail = 20;
    for (let i = 0; i < maxTrail; i++) {
      const dot = document.createElement('div');
      dot.className = 'trail-dot';
      dot.style.animationDelay = `${i * 100}ms`;
      document.body.appendChild(dot);
      trail.push(dot);
    }

    window.addEventListener('mousemove', e => {
      let { clientX: x, clientY: y } = e;
      trail.forEach((dot, i) => {
        setTimeout(() => {
          dot.style.left = `${x}px`;
          dot.style.top = `${y}px`;
        }, i * 20);
      });

      // Update water cursor
      waterCursor.style.left = `${x}px`;
      waterCursor.style.top = `${y}px`;
    });

    const waterCursor = document.getElementById("waterCursor");
    const frames = ["water1.png", "water2.png", "water3.png", "water4.png"];
    let frameIndex = 0;

    setInterval(() => {
      frameIndex = (frameIndex + 1) % frames.length;
      waterCursor.classList.remove("custom-cursor");
      void waterCursor.offsetWidth; // reflow to retrigger animation
      waterCursor.classList.add("custom-cursor");
      waterCursor.src = frames[frameIndex];
    }, 600); // Change every 600ms

    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('active');
    }

    function playClick() {
      const audio = document.getElementById('nav-sound');
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
