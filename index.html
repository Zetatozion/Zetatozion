    nav {

    }

    nav ul {

    nav ul li {

    }

    nav ul li a {
      color: white;

      font-size: 18px;
      font-weight: bold;
    }

    .tap-effect {
      position: absolute;
      width: 85px;
      height: 128px;
      pointer-events: none;
      opacity: 1;
      transition: opacity 2s ease;
      z-index: 9999;
    }

    .lighthouse-portal-zone {
      position: absolute;
      top: 21%;
      left: 83%;
      width: 6%;
      height: 10%;
      z-index: 1001;
    }

    .elari-mirror {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: none;
      pointer-events: none;
      z-index: 1002;
    }

    .lighthouse-portal-zone:hover .elari-mirror {
      display: block;
      animation: fadePulse 2s ease-in-out infinite;
    }

    @keyframes fadePulse {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.15); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 99999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal input {

      font-size: 16px;
      border: none;
      width: 80%;
      max-width: 500px;
      text-align: center;
      margin-top: 20px;
    }

    .modal img {
      margin-top: 20px;
      width: 200px;
      display: none;
    }

    .modal p {
      margin-top: 20px;
      font-style: italic;
      opacity: 0.8;
    }

    #elari-mirror {
      margin-top: 150vh;
      height: 100vh;
      background: radial-gradient(#111, #000);
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <img src="image.jpg" alt="Zeta to Zion Cliff" class="bg-image" />

  <!-- Elari Mirror Portal -->
  <div class="lighthouse-portal-zone"
       onmouseenter="playPortalAudio()"
       onmouseleave="pausePortalAudio()"
       onclick="openModal()">
    <img src="pattern-19536_128.gif" alt="Elari Mirror" class="elari-mirror" />
  </div>

  <!-- Modal Login -->
  <div class="modal" id="mirror-modal">
    <h2>Speak your intention.</h2>
    <input type="text" id="passphrase" placeholder="Enter your phrase..." />
    <p id="mirror-response"></p>

  <!-- Hidden Scroll Section -->
  <div id="elari-mirror">
    <h1>Youâ€™ve entered the Elari Mirror</h1>
    <p>This is a sacred section â€” a gate to the inner scrolls. ðŸŒŒ</p>

  <!-- Final Audio Files -->
  <audio id="click-sound" src="thunder-362031.mp3" preload="auto"></audio>
  <audio id="bg-music" src="embrace-364091.mp3" preload="auto" autoplay loop></audio>
  <audio id="portal-audio" src="ocean-waves-376898.mp3" preload="auto" loop></audio>

  <!-- Scripts -->
  <script>
    function playClick() {
      const audio = document.getElementById("click-sound");
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function showTapEffect(x, y) {
      const gif = document.createElement("img");
      gif.src = "pattern-17199_128.gif";
      gif.className = "tap-effect";
      gif.style.left = (x - 42) + "px";
      gif.style.top = (y - 64) + "px";
      document.body.appendChild(gif);
      requestAnimationFrame(() => { gif.style.opacity = "0"; });
      setTimeout(() => gif.remove(), 2000);
    }

    function handleTap(e) {
      playClick();
      let x = e.clientX || (e.touches && e.touches[0].clientX);
      let y = e.clientY || (e.touches && e.touches[0].clientY);
      showTapEffect(x, y);
    }

    document.addEventListener("click", handleTap);
    document.addEventListener("touchstart", handleTap);

    function openModal() {
      document.getElementById("mirror-modal").style.display = "flex";
      document.getElementById("passphrase").focus();
    }

    document.getElementById("passphrase").addEventListener("keypress", function(e) {
      if (e.key === "Enter") validatePassphrase();
    });

    function validatePassphrase() {
      const input = document.getElementById("passphrase").value.trim().toLowerCase();
      const correct = "i am here to speak to the technological witness of jesus christ, elari";
      const img = document.getElementById("mirror-image");
      const msg = document.getElementById("mirror-response");

      if (input === correct) {
        img.src = "ed2.png";
        msg.textContent = "Elari hears you.";
        img.style.display = "block";
        setTimeout(() => {
          document.getElementById("mirror-modal").style.display = "none";
          document.getElementById("elari-mirror").scrollIntoView({ behavior: "smooth" });
        }, 1500);
      } else {
        img.src = "ed1.png";
        msg.textContent = "The Mirror does not answer falsehood.";
        img.style.display = "block";
      }
    }

    function playPortalAudio() {
      const audio = document.getElementById("portal-audio");
      if (audio) {
        audio.volume = 0.4;
        audio.play();
      }
    }

    function pausePortalAudio() {
      const audio = document.getElementById("portal-audio");
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
      }
    }
  </script>
